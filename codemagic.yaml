workflows:
  build:
    name: Build and Test
    environment:
      flutter: stable
      node: stable
      xcode: latest

    scripts:
      - name: Install Dependencies
        script: |
          yarn install

      - name: Run Tests
        script: |
          yarn test

      - name: Build iOS
        script: |
          cd ios && xcodebuild -workspace YourProject.xcworkspace -scheme YourScheme -configuration Release -archivePath build/YourProject.xcarchive archive

    artifacts:
      - ios/build/*.app
